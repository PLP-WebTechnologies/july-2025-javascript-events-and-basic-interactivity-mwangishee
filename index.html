<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 6 Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome To My Page</h1>

  <!-- Light/Dark Mode Toggle -->
  <button id="toggleMode">Switch to Dark Mode</button>

  <!-- Counter Game -->
  <h2>Counter Game</h2>
  <p>Count: <span id="count">0</span></p>
  <button id="increaseBtn">Increase</button>
  <button id="resetBtn">Reset</button>

  <!-- Collapsible FAQ -->
  <h2>FAQ</h2>
  <button class="faq-toggle">What is JavaScript?</button>
  <p class="faq-answer">JavaScript is a programming language that makes web pages interactive.</p>

  <!-- Form with Validation -->
  <h2>Signup Form</h2>
  <form id="signupForm">
    <label>Email:</label>
    <input type="text" id="email"><br><br>

    <label>Password:</label>
    <input type="password" id="password"><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="formMessage"></p>

  <script src="script.js"></script>
</body>
</html>
